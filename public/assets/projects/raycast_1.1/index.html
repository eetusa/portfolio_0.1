<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>Canvas template</title>

        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="shortcut icon" href="">

    </head>

    <body>
        <div id="wrapper">
            <div id="controlPanel">
                <div id="buttons">
                    <button class="btn" id="clear-canvas">Clear canvas</button>
                    <button class="btn" id="toggle-darkmask">Toggle "darkmask"</button>
                    <button class="btn" id="generate-ten">Generate 10 random polygons</button>
                    <button class="btn" id="toggle-rays">Toggle rays</button>
                    <button class="btn" id="toggle-collision-points">Toggle ray-to-object collision points</button>
                    <button class="btn" id="toggle-drawing">Toggle draw polygons</button>
                    <button class="btn active" id="toggle-shadows">Toggle shadows</button>
                </div>
                <div id="info">
                    Click to drag polygons. When drawing, don't cross the lines of the polygon you are drawing.
                </div>
            </div>
        <canvas id="canvas"></canvas>
        <div id="displayWrap">
            <div id="display">
                
            </div>
        </div>
        <script src="scripts/point.js"></script>
        <script src="scripts/vector.js"></script>
        <script src="scripts/boundary.js"></script>
        <script src="scripts/polygon.js"></script>
        <script src="scripts/mathChecks.js"></script>
        <script src="scripts/drawUtilities.js"></script>
        <script src="scripts/particle.js"></script>
        <script src="scripts/ray.js"></script>
        <script src="scripts/lightmask.js"></script>
        <script src="scripts/cirlce.js"></script>
        <script src="scripts/canvas.js"></script>
    </div>
    </body>
</html>
