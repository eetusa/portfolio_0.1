<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
  
        <div id="calc_body">
          <div id="calc_display"><p id="calc_display_content">123  <p id="parent"></p></p></div>
          
          <div id="button_space">
            <button type="button" class="calc-function" id="calc_parent_open">(</button>
            <button type="button" class="calc-function" id="calc_parent_close">)</button>
            <button type="button" class="calc-function" id="calc_log">log</button>
            <button type="button" class="calc-function" id="calc_ln">ln</button>
            <button type="button" class="calc-function" id="calc_power">C/P</button>
                  <button type="button" class="calc-numpad" id="calc_num7">7</button>
          <button type="button" class="calc-numpad" id="calc_num8">8</button>
             <button type="button" class="calc-numpad" id="calc_num9">9</button> 
            <button type="button" class="calc-function" id="calc_multiply">&#215</button>
            <button type="button" class="calc-function" id="calc_exp">EXP</button>
            <button type="button" class="calc-numpad" id="calc_num4">4</button>
            <button type="button" class="calc-numpad" id="calc_num5">5</button>
            <button type="button" class="calc-numpad" id="calc_num6">6</button>
            <button type="button" class="calc-function" id="calc_divide">/</button>
            <button type="button" class="calc-function" id="calc_square">x<sup>2</sup></button>
          <button type="button" class="calc-numpad" id="calc_num1">1</button>
            <button type="button" class="calc-numpad" id="calc_num2">2</button>      
           <button type="button" class="calc-numpad" id="calc_num3">3</button>
            <button type="button" class="calc-function" id="calc_minus">-</button>
            <button type="button" class="calc-function" id="calc_squareroot">&#x221A</button>
            <button type="button" class="calc-numpad" id="calc_dot">.</button>
            <button type="button" class="calc-numpad" id="calc_num0">0</button>
            <button type="button" class="calc-numpad" id="calc_result">=</button>
            <button type="button" class="calc-function" id="calc_sum">+</button>
            <button type="button" class="calc-function" id="calc_delete">DEL</button>
      
        
          </div>
        </div>    
      <div id="temp"></div>
      
      </div>
      <script src="scripts.js"></script>
</body>
</html>
